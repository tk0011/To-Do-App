<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./style.css">
  <title>To-Do App</title>
</head>
<body>

  <div class="container">
    <br><br>
    <input type="text" class="txtb" placeholder="Add a task">
    <div class="notcomp">
      <h3>Not Completed</h3>
    </div>

    <div class="comp">
      <h3>Completed</h3>
    </div>
  </div>

  <script src="https://kit.fontawesome.com/987c742ac3.js" crossorigin="anonymous"></script>
  <script src="./JS/jquery-3.4.1.min.js"></script>
  <script>

    $(".txtb").on("keyup",function(e){
     
    //13  means enter button
      if(e.keyCode == 13 && $(".txtb").val() != "")
      {
        $(".notcomp").fadeIn();
        var task = $("<div class='task'></div>").text($(".txtb").val());
        var del = $("<i class='fas fa-trash'></i>").click(function(){
          var p = $(this).parent();
          p.fadeOut(function(){
            p.remove(); 
          }); 
        });

        var check = $("<i class='fas fa-check'></i>").click(function(){
          $(".comp").fadeIn();
          var p = $(this).parent();
          p.fadeOut(function(){
            $(".comp").append(p);
            p.fadeIn();
          });
          $(this).remove();     
        });

        task.append(del,check);
        $(".notcomp").append(task);
        
     //to clear the input
        $(".txtb").val("");
      }
      
    });

   
  </script>
</body>
</html>
